// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        // React Native 0.82 requires NDK 26.x for C++20 compatibility
        // Install via: Android Studio > SDK Manager > SDK Tools > NDK (Side by side) > 26.1.10909125
        ndkVersion = "26.1.10909125"
        kotlinVersion = "2.0.21"
        hermesEnabled = project.findProperty('hermesEnabled') ?: true
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.7.3")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}

allprojects {
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        mavenCentral {
            // We don't want to fetch react-native from Maven Central as there are
            // older versions over there.
            content {
                excludeGroup "com.facebook.react"
            }
        }
        google()
        maven { url 'https://www.jitpack.io' }
    }
}

// Task to generate test summary in docs directory
task generateTestSummary(type: Exec) {
    description = 'Generate test summary from test results and save to docs directory'
    group = 'verification'
    workingDir = projectDir
    executable = 'bash'
    args = ['generate-test-summary.sh']
}

