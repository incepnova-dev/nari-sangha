// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    // Check if React Native Gradle plugin exists (must match settings.gradle logic)
    // From apps/mobile/android, root is 3 levels up: ../../../node_modules
    def rootNodeModules = file("$rootDir/../../../node_modules")
    def localNodeModules = file("$rootDir/../node_modules")
    def nodeModulesBase = rootNodeModules.exists() ? rootNodeModules : localNodeModules
    def reactNativePluginPath = file("${nodeModulesBase}/@react-native/gradle-plugin")
    def hasReactNativePlugin = reactNativePluginPath.exists()
    
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        // React Native 0.82 requires NDK 26.x for C++20 compatibility
        // Install via: Android Studio > SDK Manager > SDK Tools > NDK (Side by side) > 26.1.10909125
        ndkVersion = "26.1.10909125"
        kotlinVersion = "2.0.21"
        hermesEnabled = project.findProperty('hermesEnabled') ?: true
    }
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.7.3")
        // React Native Gradle plugin - only add if it exists locally (via includeBuild)
        // When includeBuild is configured in settings.gradle, Gradle automatically uses the included build
        // We only add it to classpath if the plugin exists, preventing Maven resolution errors
        if (hasReactNativePlugin) {
            classpath("com.facebook.react:react-native-gradle-plugin")
        }
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}

allprojects {
    repositories {
        // In a monorepo, check root node_modules first, then local
        // From apps/mobile/android, root is 3 levels up: ../../../node_modules
        def rootNodeModules = file("$rootDir/../../../node_modules")
        def localNodeModules = file("$rootDir/../node_modules")
        def nodeModulesBase = rootNodeModules.exists() ? rootNodeModules : localNodeModules
        
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("${nodeModulesBase}/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("${nodeModulesBase}/jsc-android/dist")
        }
        mavenCentral {
            // We don't want to fetch react-native from Maven Central as there are
            // older versions over there.
            content {
                excludeGroup "com.facebook.react"
            }
        }
        google()
        maven { url 'https://www.jitpack.io' }
    }
}

// Task to generate test summary in docs directory
task generateTestSummary(type: Exec) {
    description = 'Generate test summary from test results and save to docs directory'
    group = 'verification'
    workingDir = projectDir
    executable = 'bash'
    args = ['generate-test-summary.sh']
}

